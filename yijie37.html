<body>
    <script>
        //建構式

        let f = function () {
            this.a = 1;
            this.b = 2;
        }
        let obj = new f();
        console.log(obj);

        f.prototype.b = 3;
        f.prototype.c = 4;

        console.log(obj.a)
        console.log(obj.b)
        console.log(obj.c)


    </script>
</body>
