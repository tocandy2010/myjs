<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let counter = 0;
        let time;
        function go(){
            time = setInterval(doThing,1000);
        }

        function doThing(){
            document.getElementById("counter").innerHTML = counter++
        }
        
        function stopGame(){
            clearInterval(time);
        }

    </script>
    Time : <span id ="counter"></span>
    <hr>
    <input type="button" value = "按" onclick="go()">
    <input type="button" value = "停" onclick="stopGame()">
</body>
</html>
