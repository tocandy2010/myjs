<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <span id = "now"></span>
    <script>
        //使用prototype 修改date 自訂新方法 

        //1.自己寫日期比較
        //2.日期計算

        Date.prototype.getCWeek = function(){ //修改星期幾
            let w = this.getDay();
            let ws = ["星期日","星期一","星期二","星期三","星期四","星期五","星期六"];
            return ws[w];
        }

        Date.prototype.getCYear = function(){  // 修改民國年
            let y = this.getFullYear();
            return y-1911;
        }

        let now = document.getElementById("now");
        function gettime(){
            let d1 = new Date();
            let y = d1.getFullYear();
            let m = d1.getMonth()+1;
            let d = d1.getDate();
            let h = d1.getHours();
            let mi = d1.getMinutes();
            let s = d1.getSeconds();
            let CWeek = d1.getCWeek();
            let CYear = d1.getCYear();
            now.innerHTML = `${y}年${m}月${d}日 ${h}時${mi}分${s}秒 ${CWeek} ${CYear}`;

        }
        gettime()

        setInterval(gettime,1000)

        console.log("a3:"+Math.ceil(a3))

        console.log("a1:"+Math.floor(a1))
        console.log("a2:"+Math.floor(a2))
        console.log("a3:"+Math.floor(a3))




    </script>
</body>
</html>
