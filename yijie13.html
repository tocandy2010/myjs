<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //陣列
        //長度會隨著命名索引而變長
        let a = [1, 2, 3, 4]
        document.write(typeof a + "<br/>");
        document.write(a[4] + "<br/>");
        a[100] = 34;
        document.write(a[100] + "<br/>");
        document.write(a.length + "<br/>");
        document.write(a[66] + "<br/>");

        let p1, p2, p3, p4, p5, p6;
        p1 = p2 = p3 = p4 = p5 = p6 = 0;
        for(let i=0;i<=99;i++){
            let rand = parseInt((Math.random()*6))+1;
            switch(rand){
                case 1:p1+=1;
                break;
                case 2:p2+=1;
                break;
                case 3:p3+=1;
                break;
                case 4:p4+=1;
                break;
                case 5:p5+=1;
                break;
                case 6:p6+=1;
                break;
            }
        }
        console.log(p1, p2, p3, p4, p5, p6)
    </script>
</body>

</html>
