<body>
    <script>
        // 數字 / 0 = Infinity
        // 0 / 0 = NaN

        // for(var i=0;i<99;i++){
        //     //let score = Math.ceil(Math.random() *100); 1~100

        let score = parseInt(Math.random() * 101)  //0~100
        //     document.write(score+"<br>")
        // }
        document.write(score)
        if (score >= 90) {
            document.write("A");
            score = 0;
        } else if (score > 80) {
            document.write("B");
        } else if (score > 70) {
            document.write("C");
        } else if (score > 60) {
            document.write("D");
        } else {
            document.write("不及格");
        }

        document.write(score)
    </script>
