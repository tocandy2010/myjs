<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script src = "yijieapis.js"></script>
    <script>
        // 非建構式的創建
        let bike = {
            a:11,
            b:22,
            m1:function(){
                console.log(this.a);
            }
        }

        let person  ={
            name:"",
            mybike: Object.create(bike),
        }

        let b1 = Object.create(bike);
        for(let key in b1){
            console.log(`${key}:${b1[key]}`);  
        }


        let b2 = bike.constructor();  //相當於 new Object
        for(let key in b2){
            console.log(`${key}:${b2[key]}`);  
        }
        
        let b3 = cloneobj(bike);  //自己寫的cloneobj方法
        for(let key in b3){
            console.log(key+":"+b3[key])
        }
        
        let p1 = cloneobj(person);
        p1.name = "yijie";
        p1.mybike.a = 33;
        console.log(p1.name+":"+p1.mybike.a);

        let p2 = cloneobj(person);
        p2.name = "kevin";
        p2.mybike.a = 44;
        console.log(p1.name+":"+p1.mybike.a);
        console.log(p2.name+":"+p2.mybike.a);

        let p3 = Object.create(person);
        p3.name = "yijie";
        p3.mybike.a = 33;
        console.log(p3.name+":"+p3.mybike.a);

        let p4 = Object.create(person);
        p4.name = "kevin";
        p4.mybike.a = 44;
        console.log(p3.name+":"+p3.mybike.a);
        console.log(p4.name+":"+p4.mybike.a);
    </script>
</body>
</html>
