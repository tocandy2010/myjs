        window.onload = function () {
            let str = 0;
            let end = 27;  //輪盤長度
            let flag = 0;
            let isUseing = false;
            let run = false; //標記是否開始輪盤快轉
            let runfast;
            let isStop = false;

            document.getElementById("ustart").addEventListener("click", function () {
                isStop = false;
                setTimeout(function () {
                    addspeed(flag);
                }, 0);
                setTimeout(function () {
                    addspeed(flag + 1);
                }, 1000);
                setTimeout(function () {
                    addspeed(flag + 2);
                }, 2000);
                setTimeout(function () {
                    addspeed(flag + 3);
                    flag = flag + 3;
                    run = true;
                }, 2500);

                runfast = setInterval(function () {
                    console.log(flag)
                    if (run == true) {
                        addspeed(flag);
                        if (isStop == true) {
                            return false;
                        } else {
                            if (flag >= end) {
                                flag = 0;
                            } else {
                                flag += 1;
                            }
                        }
                    }
                }, 20);
                setTimeout(function () {
                    isStop = true;
                    run = false;
                    stopflag = flag;
                    stop(runfast);
                }, createRand(6, 11));
